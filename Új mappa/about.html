<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <table>
        <caption>
            <h1> Opening hours</h1>
        </caption>
        <thead>
            <tr>
                <th>
                    Day
                </th>
                <th>
                    Open
                </th>
                <th>
                    Close
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday-Friday</td>
                <td> 9:00 </td>
                <td rowspan="2">21:00</td>
            </tr>
            <tr>
                <td>Saturday</td>
                <td> 10:00 </td>
               
            </tr>
            <tr>
                <td>Sunday</td>
                <td colspan="2">Closed </td>
                
            </tr>

        </tbody>
        <tfoot>
            <td>&copy;2020</td>

        </tfoot>
    </table>

</body>

</html>
